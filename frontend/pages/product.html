<!DOCTYPE html>
    <html lang="fr">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Oriwood est une boutique en ligne dans la vente de mueble vintage">
            <title>OriWood : Articles</title>
            
            <script src="https://kit.fontawesome.com/0ceb91f2c8.js" crossorigin="anonymous"></script>
            

            <link rel="stylesheet" href="../css/style.css">
            <link href="https://fonts.googleapis.com/css2?family=Anton&family=IM+Fell+English&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">  
        </head>

        <body>
            <main>
                <header>
                    <a href="../index.html"><img src="../pictures/logo.png" alt="Logo - OriWood by Orinoco - Boutique en ligne de meuble vintage"/></a>

                    <form>
                        <label for="search"><i class="fas fa-search fa-rotate-90 search"></i></label>
                        <input type="search" name="search" id="search"/>
                    </form>

                    <a href="shop.html" class="shop"><i class="fas fa-shopping-cart"></i> Panier</a>
                </header>

                <section class="contain-product">
                    <figure>
                        <figcaption>
                            <div class="title-price">
                                <p></p>
                            </div>

                            <div class="description-product">
                                <h3>Description :</h3>
                                <p></p>
                            </div>

                            <form method="GET" action="shop.html" id="form-command">
                                <label for="quantity">Quantité :</label>
                                <input type="number" name="quantity" id="quantity" value="1" min="1">

                                <div class="color-choice">
                                    <label for="option-varnish">Vernis du produit :</label>
                                    <select name="varnish" id="option-varnish">
                                    </select>
                                </div>
                            </form>

                            <div class="product-menu">
                                <a href="../index.html"><i class="fas fa-sign-in-alt fa-rotate-180"></i> Retourner à l'accueil</a>
                                <button type="submit" form="form-command" id="btn-form">Ajouter au panier <i class="fas fa-plus"></i></button>
                            </div>
                        </figcaption>
                    </figure>
                </section>

                <footer>
                    <ul>
                        <li><h2>Aide</h2></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="#">Faqs</a></li>
                    </ul>

                    <ul>
                        <li><h2>Informations</h2></li>
                        <li><a href="#">A propos</a></li>
                        <li><a href="#">Politiques de confidentialités</a></li>
                    </ul>

                    <ul>
                        <li><h2>Services</h2></li>
                        <li><a href="#">Expédition en 24h</a></li>
                        <li><a href="#">Paiement sécurisé</a></li>
                    </ul>
                </footer>
            </main>

            <script src="../script/product.js"></script>
        </body>

    </html>
