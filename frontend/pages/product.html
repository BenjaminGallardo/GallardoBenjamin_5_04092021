            <link rel="stylesheet" href="../css/style.css">

        <body>
            <main>
                <header>

                    <form>

                <section class="contain-product">
                    <figure>

                                <h2>Dining Table (extendable)</h2>

                            </div>

                            <form>

                            <div class="color-choice">

                                <div class="container-color">

                                    <div class="color chocolate"></div>
                                    <div class="color"></div>

                            <div class="product-menu">

                <footer>
