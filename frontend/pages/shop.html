<!DOCTYPE html>
    <html lang="fr">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Oriwood est une boutique en ligne dans la vente de mueble vintage">
            <title>OriWood : Paniers</title>
            
            <script src="https://kit.fontawesome.com/0ceb91f2c8.js" crossorigin="anonymous"></script>
            

            <link rel="stylesheet" href="../css/style.css">
            <link href="https://fonts.googleapis.com/css2?family=Anton&family=IM+Fell+English&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">  
        </head>

        <body>
            <main>
                <header>
                    <a href="../index.html"><img src="../pictures/logo.png" alt="Logo - OriWood by Orinoco - Boutique en ligne de meuble vintage"/></a>

                    <form>
                        <label for="search"><i class="fas fa-search fa-rotate-90 search"></i></label>
                        <input type="search" name="search" id="search"/>
                    </form>

                    <a href="../index.html" class="shop">Page Produits</a>
                </header>

                <section class="container-shop">
                    
                    <h1>Oriwood Page Panier</h1>

                    <aside class="empty-shop"></aside>

                    <div class="priceandcommand">
                        <article class="table-price">
                            <h2>Votre Panier</h2>

                            <table>
                                <thead>
                                    <tr>
                                        <td>Produit(s)</td>
                                        <td>Quantitée</td>
                                        <td>Prix</td>
                                        <td>Total</td>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>Sous-Total:</td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>

                            <button class="btn-remove"> Vider le panier</button>
                        </article>

                        <article class="command">
                            <h2>Passez votre commande</h2>

                            <form method="POST" action="summary.html" id="form-payment">
                                <div class="formstyle">
                                    <label for="lastname">Nom :</label>
                                    <input type="text" name="name" id="lastname" required>
                                    <img src="../pictures/valid.png" alt="valid" class="valid">
                                    <img src="../pictures/error.png" alt="valid" class="error">
                                </div>

                                <div class="formstyle">
                                    <label for="firstname">Prénom :</label>
                                    <input type="text" name="firstname" id="firstname" required>
                                    <img src="../pictures/valid.png" alt="valid" class="valid">
                                    <img src="../pictures/error.png" alt="valid" class="error">
                                </div>

                                <div class="formstyle">
                                    <label for="address">Adresse :</label>
                                    <input type="text" name="address" id="address" required>
                                    <img src="../pictures/valid.png" alt="valid" class="valid">
                                    <img src="../pictures/error.png" alt="valid" class="error">
                                </div>

                                <div class="formstyle">
                                    <label for="zipcode">Code Postal : </label>
                                    <input type="text" name="zipcode" id="zipcode" required>
                                    <img src="../pictures/valid.png" alt="valid" class="valid">
                                    <img src="../pictures/error.png" alt="valid" class="error">
                                </div>

                                <div class="formstyle">
                                    <label for="city">Ville : </label>
                                    <input type="text" name="city" id="city" required>
                                    <img src="../pictures/valid.png" alt="valid" class="valid">
                                    <img src="../pictures/error.png" alt="valid" class="error">
                                </div>

                                <div class="formstyle">
                                    <label for="email">Email :</label>
                                    <input type="email" name="email" id="email" required>
                                    <img src="../pictures/valid.png" alt="valid" class="valid">
                                    <img src="../pictures/error.png" alt="valid" class="error">
                                </div>
                            </form>

                            <div class="buttonstyle">
                                <button type="submit" form="form-payment" id="btn-command">Procéder au paiement</button>
                            </div>
                        </article>
                    </div>
                </section>

                <footer>
                    <ul>
                        <li><h2>Aide</h2></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="#">Faqs</a></li>
                    </ul>

                    <ul>
                        <li><h2>Informations</h2></li>
                        <li><a href="#">A propos de</a></li>
                        <li><a href="#">Politiques de confidentialités</a></li>
                    </ul>

                    <ul>
                        <li><h2>Services</h2></li>
                        <li><a href="#">Expédition en 24h</a></li>
                        <li><a href="#">Paiement sécurisé</a></li>
                    </ul>
                </footer>
            </main>

            <script src="../script/shop.js"></script>
        </body>

    </html>
